<html>
    <title>Dannie's Game</title>
    <h1>Dannie's Game</h1>
    <h3>Player 1</h3>
    <form method="POST">
        <input name="player_text" id="player_name" placeholder="Enter your player's character name" autofocus/>
        {% csrf_token %}
    </form>
    <table id="id_list_table">
        {% for player in players %}
            <tr><td>Player {{ forloop.counter }}</td></tr>
        {% endfor %}
    </table>
</html>
